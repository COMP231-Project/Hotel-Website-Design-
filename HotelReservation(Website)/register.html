<link rel="stylesheet" href="css/form.css" type="text/css">
<script type="js/registerAndlogin"></script>

<div id="registration-form">
  <div class='fieldset'>
    <legend>Wanna be Cool?!</legend>
    <form action="#" method="post" data-validate="parsley">
      <div class='row'>
        <label for='firstname'>First Name</label>
        <input type="text" placeholder="First Name" name='firstname' id='firstname' data-required="true" data-error-message="Your First Name is required">
      </div>
      <div class='row'>
        <label for='firstname'>Last Name</label>
        <input type="text" placeholder="Last Name" name='lastname' id='lastname' data-required="true" data-error-message="Your Last Name is required">
      </div>
      <div class='row'>
        <label for="email">E-mail</label>
        <input type="text" placeholder="E-mail"  name='email' data-required="true" data-type="email" data-error-message="Your E-mail is required">
      </div>
      <div class='row'>
        <label for="cemail">Password</label>
        <input type="text" placeholder="Password" name='password' data-required="true" data-error-message="Your Password is required">
      </div>
      <input type="submit" value="Register">
    </form>
  </div>
</div>
